# You can specify a custom docker image from Docker Hub as your build environment.
image: atlassian/default-image:2

pipelines:
  custom:

    sonarqube:
    - step:
           name: Compile
           image: maven:3.8.1
           caches:
             - maven
           script: # Modify the commands below to build your repository.
             - mvn -f pom-dc.xml -P snapshot -B -s settings.xml verify -DskipTests dependency-check:check # -B batch mode makes Maven less verbose
             - mvn -f pom-dc.xml sonar:sonar -Dsonar.projectKey=yuzee-institute -Dsonar.host.url=http://sonar.freshfutures.com -Dsonar.login=ef636d71ef4b9cb68ea5b8227f2519feb9ff7e80


    Deployment to kubernetes:
    - step:
           name: Compile
           image: maven:3.8.1
           caches:
             - maven
           script: # Modify the commands below to build your repository.
             - mvn -P snapshot -B -s settings.xml verify -DskipTests # -B batch mode makes Maven less verbose
           artifacts:
             - target/yuzee-institute.jar    
    - step:
        name: Containerizing Application
        image: atlassian/pipelines-awscli
        services:
          - docker
        script: # Modify the commands below to build your repository.
          - export AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID
          - export AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY
          - export AWS_DEFAULT_REGION=$AWS_DEFAULT_REGION
          - aws ecr get-login-password --region ap-southeast-1 | docker login --username AWS --password-stdin 607951638574.dkr.ecr.ap-southeast-1.amazonaws.com
          - docker build -t institute-test .
          - docker tag institute-test 607951638574.dkr.ecr.ap-southeast-1.amazonaws.com/institute-test:$BITBUCKET_BUILD_NUMBER
          - docker push 607951638574.dkr.ecr.ap-southeast-1.amazonaws.com/institute-test:$BITBUCKET_BUILD_NUMBER     
    
    
    - step:
        name: Deploy
        image: atlassian/pipelines-kubectl
        script:
          - echo $KUBE_CONFIG | base64 -d > kubeconfig.yml
          - cat kubeconfig.yml
          - kubectl --kubeconfig=kubeconfig.yml delete secret institute-test -n yuzee-dev || true
          - kubectl --kubeconfig=kubeconfig.yml create secret generic institute-test --namespace=yuzee-dev --from-literal=db_username=$db_username --from-literal=db_password=$db_password --from-literal=db_url=$db_url --from-literal=dropbox_token=$dropbox_token --from-literal=google_api_key=$google_api_key --from-literal=aws_id=$aws_id --from-literal=aws_secret=$aws_secret         
          - kubectl --kubeconfig=kubeconfig.yml delete secret regcred -n yuzee-dev || true
          - kubectl --kubeconfig=kubeconfig.yml create secret docker-registry regcred --docker-server=607951638574.dkr.ecr.ap-southeast-1.amazonaws.com --docker-username=AWS --docker-password=$value --namespace=yuzee-dev
          - cat institute-001.yaml | sed "s/{{BITBUCKET_BUILD_NUMBER}}/$BITBUCKET_BUILD_NUMBER/g" | kubectl  --kubeconfig=kubeconfig.yml apply -f -
          
          
    Rollback-deployment:
    - step:
        name: Rollback Deploment
        image: atlassian/pipelines-kubectl
        script:
          - echo $KUBE_CONFIG | base64 -d > kubeconfig.yml
          - kubectl --kubeconfig=kubeconfig.yml rollout undo deploy institute-service-test -n yuzee-dev
     